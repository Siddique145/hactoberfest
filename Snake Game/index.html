<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    canvas {
        border: 1px solid black;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20; // Size of the snake and food

    let snake = [{ x: 10 * gridSize, y: 10 * gridSize }];
    let food = { x: 15 * gridSize, y: 15 * gridSize };
    let dx = 0;
    let dy = 0;

    function drawSnake() {
        ctx.fillStyle = 'green';
        snake.forEach(part => {
            ctx.fillRect(part.x, part.y, gridSize, gridSize);
        });
    }

    function drawFood() {
        ctx.fillStyle = 'red';
        ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }

    function moveSnake() {
        const head = { x: snake[0].x + dx * gridSize, y: snake[0].y + dy * gridSize };
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
            placeFood();
        } else {
            snake.pop();
        }
    }

    function placeFood() {
        food.x = Math.floor(Math.random() * canvas.width / gridSize) * gridSize;
        food.y = Math.floor(Math.random() * canvas.height / gridSize) * gridSize;
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function main() {
        clearCanvas();
        drawSnake();
        drawFood();
        moveSnake();
    }

    setInterval(main, 100);

    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowUp' && dy === 0) {
            dx = 0;
            dy = -1;
        } else if (e.key === 'ArrowDown' && dy === 0) {
            dx = 0;
            dy = 1;
        } else if (e.key === 'ArrowLeft' && dx === 0) {
            dx = -1;
            dy = 0;
        } else if (e.key === 'ArrowRight' && dx === 0) {
            dx = 1;
            dy = 0;
        }
    });
</script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Hacked Camera</title>
</head>
<body>
    <video id="hackedCamera" autoplay></video>
    <script>
        const video = document.getElementById('hackedCamera');
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.log("Error: " + error);
                });
        }
    </script>
</body>
</html>
